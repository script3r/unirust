[package]
name = "unirust"
version = "0.1.0"
edition = "2021"
description = "High-performance temporal entity resolution engine with conflict detection, knowledge graph export, and perspective-weighted data mastering for multi-source datasets."
authors = ["unirust contributors"]
license = "MIT"
repository = "https://github.com/unirust/unirust"
keywords = ["entity-resolution", "temporal", "data-deduplication", "conflict-resolution"]
categories = ["data-structures", "algorithms"]

[dependencies]
# Time handling
time = { version = "0.3", features = ["serde", "macros"] }
chrono = { version = "0.4", features = ["serde"] }

# Collections and hashing
hashbrown = "0.14"
indexmap = { version = "2.11", features = ["serde"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Parallel processing
rayon = "1.8"

# Property-based testing
proptest = "1.4"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# String interning
string-interner = "0.12"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.4"
rand = "0.8"

[[bench]]
name = "entity_benchmark"
harness = false

[features]
default = []